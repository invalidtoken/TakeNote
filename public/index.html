<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/style.css">
  <title>TakeNote | Home</title>
  <link rel="icon" href="./icons/notepad.png">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Notes App</h1>
      <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
  </header>

  <div class="actions">
    <div class="actions__container">
        <input class="input" type="text" id="searchInput" placeholder="Search Title">
        <select name="sortBy" class="dropdown">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by recently created</option>
          <option value="alphabetical">Sort alphabetically</option>
        </select>
    </div>
  </div>
  
  <div class="container">
    <div id="allNotesList">

      </div>
    <button class="button" type="button">Add Note</button>

  </div>
  <script src="./scripts/index-bundle.js"></script>
</body>
</html>
